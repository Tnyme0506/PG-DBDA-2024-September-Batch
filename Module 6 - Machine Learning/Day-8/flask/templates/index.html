<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Predictor</title>
</head>
<body>
    <h1>CGPA Predictor</h1>
    
    <form method="POST">
        <label for="attendance">Enter Attendance (in %):</label><br>
        <input type="text" id="attendance" name="attendance" required><br><br>
        
        <label for="theory_marks">Enter Theory Marks (1-100):</label><br>
        <input type="text" id="theory_marks" name="theory_marks" required><br><br>
        
        <label for="study_hours">Enter Study Hours (1-8):</label><br>
        <input type="text" id="study_hours" name="study_hours" required><br><br>
        
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction %}
        <h2>Predicted CGPA: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
